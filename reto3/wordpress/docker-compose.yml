version: '3.1'
services:
  wordpress:
    image: wordpress:6.0.1-php8.1
    container_name: wp_1
    restart: "no"
    ports:
      - "80"
    environment:
      WORDPRESS_DB_HOST: 10.128.0.3:3306
      WORDPRESS_DB_USER: username
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_NAME: wordpress
      FS_METHOD: direct
    volumes:
      - /mnt/wordpress:/var/www/html